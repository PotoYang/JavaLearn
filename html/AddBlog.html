<script type="text/javascript">
    layui.use(['layer', 'jquery'], function () {
        var layer = layui.layer
            , $ = layui.jquery;

        var testEditor = editormd("test-editormd", {
            width: "96%",
            height: 700,
            path: 'editormd/lib/',
            toolbarIcons: function () {
                return ["undo", "redo", "|",
                    "bold", "del", "italic", "quote", "|",
                    "list-ul", "list-ol", "|",
                    "link", "image", "code", "code-block", "table", "emoji", "|",
                    "goto-line", "watch", "preview", "search"]
            },
            theme: "default",
            previewTheme: "default",
            editorTheme: "default",
            codeFold: true,
            saveHTMLToTextarea: true,    // 保存 HTML 到 Textarea
            searchReplace: true,
            htmlDecode: "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
            emoji: true,
            taskList: true,
            tocm: true,
            flowChart: true,             // 开启流程图支持，默认关闭
            sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png"],
            imageUploadURL: "./php/upload.php", // 文件上传路径，返回值为图片加载的路径
            onload: function () {
                // 加载后富文本编辑器成功后的回调
                // 异步请求md文件，用于编辑时的数据回显
                $.get('test.md', function (md) {
                    testEditor.setMarkdown(md);
                });
            }
        });

        // 获取解析后的html
        $('#getHtmlContent').on('click', function () {
            var content = testEditor.getHTML();

            console.log(content);
        });
    });
</script>
